<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Landing Page</title>
    </head>

    <body>
        <!-- Flexbox container for the header and hero -->
        <div class="header-hero-container">
            <header>
                <h2 class="header-logo">Header Logo</h2>
                
                <!-- List of header links, related -->
                 <ul class="header-links">
                    <li><a href="#">header link one</a></li>
                    <li><a href="#">header link two</a></li>
                    <li><a href="#">header link three</a></li>
                 </ul>
            </header>

            <!-- A separate container from header, but subcontainer of header-hero container-->
            <div class="hero">
                <!-- Sub-container separates text and button from image -->
                <div class="hero-text">
                    <h3>This website is awesome</h3>
                    <p>This website has some subtext that goes here under the
                        main title. It's a smaller font and the color is lower
                        contrast
                    </p>
                    <button type="button">Sign up</button>
                </div>

                <!-- Image subcontainer -->
                <div class="image-container">
                    this is a placeholder for an image
                </div>
            </div>
        </div>

    </body>
</html>
